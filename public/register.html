<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .main{
            position: relative;
        }
        .bg-video{
            position: absolute;
            width:100%;
            z-index: -1;
        }
        .box{
            width:600px;
            min-height: 300px;
            background: rgba(255,255,255,.7);
            border-radius: 5px;
            margin:100px auto;
            padding:1em;
        }
    </style>
</head>
<body>
<!--头部-->
<div class="container">
<h3>欢迎注册</h3>
</div>

<!--主体-->
<div class="container main">
    <video class="bg-video" src="res/1.mp4" width="100%" height="100%" autoplay loop ></video>
    <div class="box">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-5">
                    <input placeholder="请输入用户名" class="form-control" id="userName" required>
                </div>
                <div class="col-sm-5">
                    <span class="help-block text-success">用户名可以包含数字或字母</span>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-5">
                    <input placeholder="请输入密码" class="form-control" id="pwd" required>
                </div>
                <div class="col-sm-5">
                    <span class="help-block text-success">密码不能为空</span>
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-sm-2 control-label">电子邮箱:</label>
                <div class="col-sm-5">
                </label><input placeholder="请输入电子邮箱" class="form-control" id="userEmail" required>
                </div>
            </div>
            <div class="form-group">
                <label for="userHome" class="col-sm-2 control-label">个人主页:</label>
                <div class="col-sm-5">
                    <input placeholder="请输入个人主页" class="form-control" id="userHome" required>
            </div>

            </div>
            <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">年龄:</label>
                <div class="col-sm-5">
                    <input placeholder="请输入年龄" class="form-control" id="userAge" required>
                </div>

            </div>
            <div class="form-group">
                <label for="userDate" class="col-sm-2 control-label">出生日期:</label>
                <div class="col-sm-5">
                    <input placeholder="年/月/日" class="form-control" id="userDate" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-5">
                    <input type="button" value="注册" class="btn btn-success btn-block bt-register"/>
                </div>
            </div>
        </form>
    </div>
</div>
<!--底部-->
<div class="container"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>

</body>
</html>
