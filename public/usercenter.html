<!--异步加载的页头-->
<div id="header">加载中...</div>
<!--页面主体-->
<div id="main">
    <div class="left">
        <h3>用户中心</h3>
        <ul class="affix">
            <li class="active"><a href="#container-myorder">我的订单</a></li>
            <li><a href="#container-buystat-canvas">消费统计(原生)</a></li>
            <li><a href="#container-buystat-svg">消费统计(FC)</a></li>

        </ul>
    </div>
    <div class="right">
        <div id="container-myorder" class="active">
            <table id="table-order">
                <thead>
                <tr>
                    <th>订单信息</th>
                    <th>收货人</th>
                    <th>订单金额</th>
                    <th>
                        <select name="time" id="">
                            <option>最近一个月</option>
                            <option>最近二个月</option>
                            <option>最近三个月</option>
                        </select>
                    </th>
                    <th>
                        <select name="statue" id="">
                            <option>全部状态</option>
                            <option>等待发货</option>
                            <option>运输途中</option>
                            <option>完成订单</option>
                        </select>
                    </th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>

            </table>
        </div>
        <div id="container-buystat-canvas">
            <svg id="svg-buy-stat" style="border:1px solid #aaa;">
                <defs>
                    <!--特效对象，如渐变对象-->
                </defs>
                <g fill="transparent" stroke="#333" stroke-width="1">

                </g>
            </svg>
        </div>
        <div id="container-buystat-svg"></div>
        <div id="container-lottery">幸运抽奖详情...</div>
    </div>
